[config]
schemaVersion = "0.0.1"

[package]
# The name of the team you are publishing as
namespace = "al3ks1s"
# max 250 characters
description = "Simple mod to allow Hornet to throw tools and silk skills while sprinting, does not retain the sprint state (for now?)"

# Replace this with a correct repo URL if the default is not accurate
websiteUrl = "https://github.com/al3ks1s/SprintAndThrow"
containsNsfwContent = false


# dependencies are specified in the format AuthorName-PackageName = "version". You should always have at least BepInExPack_Silksong.
[package.dependencies]
BepInEx-BepInExPack_Silksong = "5.4.2304"


# in most cases you should not change this build block, or the first build.copy block; the dist and tmp directories are used
# by other build scripts
[build]
icon = "./icon.png"
readme = "../README.md"
outdir = "./dist"

[[build.copy]]
source = "./temp"
target = "/"

# additional files and directories can be added to the package like this:
# [[build.copy]]
# source = "./CHANGELOG.md"
# target = "/"


[publish]
repository = "https://thunderstore.io"
communities = [ "hollow-knight-silksong" ]

[publish.categories]
# available categories can be found at https://github.com/thunderstore-io/ecosystem-schema/blob/master/games/data/hollow-knight-silksong.yml
hollow-knight-silksong = [ "mods" ]
